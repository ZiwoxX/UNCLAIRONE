<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prestasi Kelas X CERDAS 1</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* ========================================================= */
        /* --- WARNA DAN VARIABEL MEWAH DAN MEGAH (BLUE/PURPLE) --- */
        /* ========================================================= */
        :root {
            --primary-bg: #050214; /* Very Deep Blue/Black */
            --accent-blue: #3b82f6; /* Vibrant Electric Blue */
            --accent-purple: #8b5cf6; /* Royal Purple */
            --text-light: #f0f0f0;

            /* Warna Tiers Baru (CLASSIC GOLD) */
            --tier1-color: #D4AF37; /* Classic Gold - Lebih Gelap */
            --tier1-glow: 0 0 30px rgba(212, 175, 55, 0.6); 
            
            --tier2-color: #C0C0C0; /* Silver */
            --tier2-glow: 0 0 30px rgba(192, 192, 192, 0.6);
            
            --tier3-color: #CD7F32; /* Bronze */
            --tier3-glow: 0 0 20px rgba(205, 127, 50, 0.5);
        }

        body {
            font-family: "Poppins", sans-serif;
            /* Update gradient to Blue/Purple/Black */
            background: linear-gradient(135deg, var(--primary-bg) 0%, #1e113a 50%, #102a43 100%); 
            color: var(--text-light);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Latar Belakang Bintang Lebih Tenang */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.3;
        }

        /* Navigasi Link Lebih Elegan */
        .nav-link-left { 
            position: absolute;
            top: 25px;
            left: 25px;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(59, 130, 246, 0.15); 
            border: 1px solid var(--accent-blue);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            transition: all 0.3s;
            z-index: 10; 
        }
        .nav-link-left:hover { 
            background: var(--accent-blue); 
            color: var(--primary-bg); 
            box-shadow: 0 0 25px var(--accent-blue);
        }

        /* ========================================================= */
        /* --- HEADER MEGAH (JUDUL) --- */
        /* ========================================================= */
        header {
            text-align: center;
            padding: 100px 20px 60px 20px;
            background: rgba(5, 2, 20, 0.8); 
            border-bottom: 5px solid var(--accent-blue); 
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        header h1 {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--accent-blue), #fff, var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 0 5px rgba(59, 130, 246, 0.3),  
                0 0 15px rgba(59, 130, 246, 0.6); 
            margin: 0;
            overflow: hidden; 
            white-space: nowrap;
            border-right: 3px solid var(--accent-blue); 
            animation: typing 3s steps(30, end) ease-out, glow 2.5s ease-in-out infinite alternate;
        }

        header p {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: 300;
            opacity: 0.9;
            color: #b1eaff; 
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 0, 0, 0.2), 0 0 20px rgba(59, 130, 246, 0.7), 0 0 30px rgba(139, 92, 246, 0.5); }
            to { text-shadow: 0 0 12px rgba(0, 0, 0, 0.3), 0 0 25px rgba(59, 130, 246, 0.8), 0 0 35px rgba(139, 92, 246, 0.6); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- KONTROL FILTER DAN SORTING (DISAATKAN) --- */
        .controls-bar {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            margin-bottom: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .controls-bar label {
            font-weight: 500;
            color: var(--accent-blue); 
            margin-right: 10px;
            align-self: center;
            font-size: 1rem;
        }

        .controls-bar select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid var(--accent-purple); 
            background: var(--primary-bg);
            color: var(--text-light);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .controls-bar select:hover,
        .controls-bar select:focus {
            border-color: var(--accent-blue); 
            box-shadow: 0 0 10px var(--accent-blue);
            outline: none;
        }

        .prestasi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        /* ========================================================= */
        /* --- KARTU PRESTASI MEWAH (TROPHY STAND) --- */
        /* ========================================================= */
        .prestasi-card {
            /* Base dark metallic background - Blue/Purple/Black */
            background: linear-gradient(145deg, #180b3d, #0d0725); 
            border: 3px solid rgba(255, 255, 255, 0.1); 
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); 
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }
        
        /* Hover Effect: Mengangkat dan memberi kilau ungu */
        .prestasi-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 50px rgba(139, 92, 246, 0.5);
            background: linear-gradient(145deg, #1d0f48, #10082a);
        }

        /* Efek Kilauan Ringan */
        .prestasi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0.5;
            z-index: 1;
        }

        /* --- STYLES UNTUK ACHIEVEMENT TIERS --- */
        .tier-1 { 
            border-color: var(--tier1-color) !important; 
            box-shadow: var(--tier1-glow); 
            /* Base lebih gelap untuk Gold */
            background: linear-gradient(145deg, #302613, #1e150a); 
        }
        .tier-1 i { 
            color: var(--tier1-color) !important; 
            text-shadow: var(--tier1-glow); 
        }

        .tier-2 { 
            border-color: var(--tier2-color) !important; 
            box-shadow: var(--tier2-glow); 
            background: linear-gradient(145deg, #1f1f23, #111115); 
        }
        .tier-2 i { 
            color: var(--tier2-color) !important; 
            text-shadow: var(--tier2-glow); 
        }

        .tier-3 { 
            border-color: var(--tier3-color) !important; 
            box-shadow: var(--tier3-glow); 
            background: linear-gradient(145deg, #2e1d0f, #1e1307); 
        }
        .tier-3 i { 
            color: var(--tier3-color) !important; 
            text-shadow: var(--tier3-glow); 
        }
        
        .prestasi-card i {
            font-size: 5rem;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
            animation: pulse 2s ease-out infinite; 
        }
        
        .prestasi-card h3 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0 0 10px;
            color: var(--text-light);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .prestasi-card p {
            font-size: 1.05rem;
            opacity: 0.7;
            line-height: 1.6;
            margin: 0;
            position: relative;
            z-index: 2;
        }
        
        /* Animasi Card (Fade-in Sederhana) */
        .prestasi-card.animate:nth-child(odd), 
        .prestasi-card.animate:nth-child(even) { 
            animation: fadeInUp 0.8s ease-out forwards; 
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 80px;
            background: linear-gradient(to top, #102a43 0%, #050214 100%); 
            color: #b1eaff;
            box-shadow: 0 -10px 40px 0 rgba(0, 0, 0, 0.5);
            border-top: 2px solid var(--accent-blue);
        }
        footer p { font-size: 1rem; margin: 0; }

        /* ========================================================= */
        /* --- RESPONSIVITAS MOBILE (MEMASTIKAN KARTU TERLIHAT) --- */
        /* ========================================================= */
        @media (max-width: 768px) {
            /* Hapus animasi yang menyebabkan kartu hilang/gagal muncul */
            body, body::before, body::after, header, .container, footer, 
            .prestasi-card:hover::after, .prestasi-card::before {
                animation: none !important;
                background-attachment: scroll !important;
            }
            
            header h1 { font-size: 2.5rem; white-space: normal; word-wrap: break-word; }
            header p { font-size: 1.2rem; }
            
            .nav-link-left { top: 15px; left: 15px; padding: 6px 12px; font-size: 0.9rem;}
            
            .prestasi-grid {
                grid-template-columns: 1fr; /* Satu kolom di HP */
            }

            /* FIX UTAMA: Memastikan kartu terlihat di HP */
            .prestasi-card {
                /* Menimpa opacity: 0 dan memastikan transisi sederhana */
                opacity: 1 !important; 
                transform: none !important;
                animation: none !important; /* Nonaktifkan animasi fadeIn/slideIn */
            }
            
            /* Jaga Animasi Ikon */
            .prestasi-card i { animation: pulse 2s ease-out infinite; } 
            .prestasi-card:hover { transform: none; }
            .controls-bar { flex-direction: column; align-items: stretch; padding: 15px; }
            .controls-bar label { margin-bottom: 5px; text-align: left; }
        }

        @media (prefers-reduced-motion: reduce) {
            * { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; transition-duration: 0.01ms !important; }
        }
    </style>
</head>
<body>
    
    <a href="index.html" class="nav-link-left">
        <i class="fas fa-arrow-left"></i> Kembali ke Daftar Siswa
    </a>

    <header>
        <h1>Prestasi Kelas X CERDAS 1</h1>
        <p>Meski baru terbentuk kurang dari tiga bulan, kami sudah menorehkan prestasi membanggakan di Classmeet 2025.</p>
    </header>

    <div class="container">
        
        <div class="controls-bar">
            <div style="display: flex; gap: 10px; align-items: center;">
                <label for="filterKategori">Filter Kategori:</label>
                <select id="filterKategori" onchange="renderAchievements()">
                    <option value="Semua">Semua Kategori</option>
                    </select>
            </div>
            
            <div style="display: flex; gap: 10px; align-items: center;">
                <label for="sortPeringkat">Urutkan Berdasarkan:</label>
                <select id="sortPeringkat" onchange="renderAchievements()">
                    <option value="rank-asc">Peringkat (Tertinggi)</option>
                    <option value="rank-desc">Peringkat (Terendah)</option>
                    <option value="name-asc">Nama Prestasi (A-Z)</option>
                </select>
            </div>
        </div>

        <div class="prestasi-grid" id="prestasiGrid">
            </div>
    </div>

    <footer>
        <p>&copy; 2025 Kelas X CERDAS 1. Dibuat dengan bangga dan semangat juara</p>
    </footer>

    <script>
        // ** DATA PRESTASI TERPUSAT **
        const achievements = [
            {
                id: 1,
                title: "Juara 1 Lomba Senam Classmeet 2025",
                description: "Kelas X CERDAS 1 berhasil meraih juara pertama dalam lomba Senam Anak Indonesia Hebat.",
                icon: "fas fa-running",
                rank: 1,
                category: "Olahraga"
            },
            {
                id: 2,
                title: "Juara 1 Lomba Catur Classmeet 2025",
                description: "Strategi cerdas dan ketepatan gerakan yang dimiliki oleh Mufli Zaky berhasil membawa kelas kami menjadi juara pertama dalam lomba catur.",
                icon: "fas fa-chess",
                rank: 1,
                category: "Akademik"
            },
            {
                id: 3,
                title: "Juara 2 Lomba Cipta Puisi Classmeet 2025",
                description: "Kreativitas puisi yang dibacakan oleh Amirah Zafirah membuat kelas kami meraih juara kedua dengan kata-kata yang menyentuh hati.",
                icon: "fas fa-feather-alt",
                rank: 2,
                category: "Seni"
            },
            {
                id: 4,
                title: "Juara 3 Deville",
                description: "Meskipun awalnya kami hanya ingin bersenang-senang tanpa target juara, kelas kami justru berhasil meraih Juara 3 berkat kekompakan dan kerja keras.",
                icon: "fas fa-trophy",
                rank: 3,
                category: "Non-Kategori"
            },
            {
                id: 5,
                title: "Juara 1 Kebersihan Kelas",
                description: "Kelas kami dinobatkan sebagai yang terbersih diantara kelas yang lain, menunjukkan disiplin dan kepedulian terhadap lingkungan.",
                icon: "fas fa-broom",
                rank: 1,
                category: "Non-Kategori"
            },
        ];

        const gridElement = document.getElementById('prestasiGrid');
        const filterSelect = document.getElementById('filterKategori');
        const sortSelect = document.getElementById('sortPeringkat');

        // Fungsi untuk mengisi opsi filter kategori
        function populateFilters() {
            const categories = [...new Set(achievements.map(a => a.category))].sort();
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                filterSelect.appendChild(option);
            });
        }

        // Fungsi utama untuk filter, sort, dan render
        function renderAchievements() {
            const selectedCategory = filterSelect.value;
            const selectedSort = sortSelect.value;
            
            // 1. FILTERING
            let filteredList = achievements.filter(a => 
                selectedCategory === "Semua" || a.category === selectedCategory
            );

            // 2. SORTING
            filteredList.sort((a, b) => {
                if (selectedSort === 'rank-asc') {
                    return a.rank - b.rank; // 1, 2, 3...
                } else if (selectedSort === 'rank-desc') {
                    return b.rank - a.rank; // 3, 2, 1...
                } else if (selectedSort === 'name-asc') {
                    return a.title.localeCompare(b.title); // A-Z
                }
                return 0;
            });


            // 3. RENDERING
            gridElement.innerHTML = ''; 
            filteredList.forEach((a, index) => {
                const card = document.createElement('div');
                
                // Tentukan kelas Tier 
                let tierClass = '';
                if (a.rank === 1) tierClass = 'tier-1';
                else if (a.rank === 2) tierClass = 'tier-2';
                else if (a.rank === 3) tierClass = 'tier-3';
                
                card.className = `prestasi-card animate ${tierClass}`;
                card.style.animationDelay = `${index * 0.1}s`; 

                card.innerHTML = `
                    <i class="${a.icon}"></i>
                    <h3>${a.title}</h3>
                    <p>${a.description}</p>
                `;
                gridElement.appendChild(card);
            });
        }

        // Jalankan saat dokumen selesai dimuat
        document.addEventListener('DOMContentLoaded', () => {
            populateFilters();
            renderAchievements(); // Panggil pertama kali untuk menampilkan semua data
        });
    </script>
</body>
</html>
