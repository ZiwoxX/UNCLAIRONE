<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prestasi Kelas | X CERDAS 1</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root {
            --primary-bg: #1a0b2e;
            --secondary-bg: #0f1419;
            --main-purple: #6a44d8;
            --highlight-pink: #e06bd5;
            --highlight-cyan: #18fff3;
            --text-light: #fff;
            --text-faded: #bdb6f0;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- Global Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- Header Styling --- */
        header {
            text-align: center;
            padding: 60px 20px 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--highlight-pink), var(--highlight-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 15px var(--main-purple);
            margin: 0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 300;
            color: var(--text-faded);
            animation: fadeIn 1.5s ease-out 0.5s both;
        }

        /* --- Navigation Link (Home/Admin) --- */
        .nav-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-faded);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(106, 68, 216, 0.2);
            border: 1px solid rgba(106, 68, 216, 0.5);
            transition: background 0.3s, color 0.3s;
            z-index: 10;
        }

        .nav-link:hover {
            background: var(--main-purple);
            color: var(--text-light);
        }
        
        /* --- Container & Grid --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .prestasi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        /* --- Prestasi Card Styling --- */
        .prestasi-card {
            background: linear-gradient(160deg, #2a1b3d, #1a1a2e);
            border: 2px solid var(--main-purple);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            transition: transform 0.4s ease-out, box-shadow 0.4s ease-out, opacity 0.6s;
            position: relative;
            overflow: hidden;
            
            /* Scroll Reveal Initial State */
            opacity: 0;
            transform: translateY(30px);
        }
        
        /* Scroll Reveal Final State (Active Class) */
        .prestasi-card.in-view {
            opacity: 1;
            transform: translateY(0);
        }

        /* Hover Effect (Desktop Only) */
        @media (min-width: 769px) {
            .prestasi-card:hover {
                transform: translateY(-10px) scale(1.02);
                box-shadow: 0 20px 50px rgba(106, 68, 216, 0.5);
            }
            
            /* Hover Flare/Shine Effect */
            .prestasi-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: -150%;
                width: 50%;
                height: 100%;
                background: rgba(255, 255, 255, 0.1);
                transform: skewX(-20deg);
                transition: all 0.5s ease;
            }

            .prestasi-card:hover::before {
                left: 150%;
            }
        }
        
        .prestasi-card i {
            font-size: 3.5rem;
            color: var(--highlight-cyan);
            margin-bottom: 20px;
            text-shadow: 0 0 15px var(--highlight-cyan);
            animation: floating 3s ease-in-out infinite alternate;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .prestasi-card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 10px;
            color: var(--text-light);
        }

        .prestasi-card p {
            font-size: 0.95rem;
            color: #ccc;
            line-height: 1.5;
            margin: 0;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 20px 20px;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
        }

        /* --- Responsive Adjustments (Mobile Optimization) --- */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
            header p {
                font-size: 1rem;
            }
            .nav-link {
                top: 10px;
                left: 10px;
                font-size: 0.9rem;
            }
            .prestasi-grid {
                grid-template-columns: 1fr; /* Stack cards vertically */
            }
            .prestasi-card {
                padding: 25px;
                transform: translateY(0); /* Matikan initial transform */
            }
            .prestasi-card.in-view {
                /* Hanya fade-in sederhana di mobile */
                transform: none; 
                opacity: 1;
            }
            .prestasi-card i {
                font-size: 3rem;
            }
            .prestasi-card h3 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="nav-link">‚Üê Kembali ke Daftar Siswa</a>

    <header>
        <h1>üèÜ Prestasi Kelas X CERDAS 1</h1>
        <p>Meski baru terbentuk kurang dari tiga bulan, kami sudah menorehkan prestasi membanggakan saat mengikuti Classmeet 2025</p>
    </header>

    <div class="container">
        <div class="prestasi-grid" id="prestasiGrid">
            </div>
    </div>

    <footer>
        <p>&copy; 2025 Kelas X CERDAS 1. Dibuat dengan bangga dan semangat juara.</p>
    </footer>

    <script>
        // Data Statis/Fallback Prestasi (Sama dengan kode Anda)
        const dummyAchievements = [
            { icon: "fas fa-running", title: "Juara 1 Lomba Senam Classmeet 2025", description: "Kelas X CERDAS 1 berhasil meraih juara pertama dalam lomba Senam Anak Indonesia Hebat." },
            { icon: "fas fa-chess", title: "Juara 1 Lomba Catur Classmeet 2025", description: "Strategi cerdas dan ketepatan gerakan yang dimiliki oleh Mufli Zaky berhasil membawa kelas kami menjadi juara pertama dalam lomba catur." },
            { icon: "fas fa-feather-alt", title: "Juara 2 Lomba Cipta Puisi Classmeet 2025", description: "Kreativitas puisi yang dibacakan oleh Amirah Zafirah membuat kelas kami meraih juara kedua dengan kata-kata yang menyentuh hati." },
            { icon: "fas fa-trophy", title: "Juara 3 Deville", description: "Meskipun awalnya kami hanya ingin bersenang-senang tanpa target juara, kelas kami justru berhasil meraih Juara 3 berkat kekompakan dan kerja keras." },
            { icon: "fas fa-broom", title: "Juara 1 Kebersihan Kelas", description: "Kelas kami dinobatkan sebagai yang terbersih diantara kelas yang lain, menunjukkan disiplin dan kepedulian terhadap lingkungan." },
        ];

        const gridContainer = document.getElementById('prestasiGrid');

        // Fungsi untuk membuat dan menambahkan card
        function renderAchievementCard(achievement, index) {
            const card = document.createElement('div');
            card.className = 'prestasi-card';
            card.innerHTML = `
                <i class="${achievement.icon}"></i>
                <h3>${achievement.title}</h3>
                <p>${achievement.description}</p>
            `;
            // Tambahkan delay berdasarkan index untuk efek keren (desktop)
            card.style.animationDelay = `${index * 0.15}s`;
            gridContainer.appendChild(card);
            return card;
        }

        // Render semua card menggunakan data statis
        const cards = dummyAchievements.map(renderAchievementCard);

        // =========================================================
        // SCROLL REVEAL EFFECT (JavaScript untuk Animasi Saat Scroll)
        // =========================================================
        
        // Buat IntersectionObserver
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                // Jika card masuk dalam viewport
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                    // Hentikan pengamatan setelah card muncul
                    observer.unobserve(entry.target);
                }
            });
        }, {
            // Margin 0px, aktif saat elemen 10% terlihat
            rootMargin: '0px',
            threshold: 0.1 
        });

        // Amati setiap card
        cards.forEach(card => {
            observer.observe(card);
        });


        // =========================================================
        // CATATAN PENGGUNAAN DENGAN FIREBASE:
        // Jika Anda ingin menggunakan data dinamis (Firestore), 
        // Anda harus:
        // 1. Mengaktifkan tag <script> SDK Firebase di bagian atas.
        // 2. Mengganti `dummyAchievements` dengan fungsi `fetchAchievements()` 
        //    seperti yang kita buat sebelumnya.
        // 3. Memanggil `renderAchievementCard` di dalam fungsi `fetchAchievements()` 
        //    setelah data dari Firestore berhasil diambil.
        // 4. Pastikan Rules Firestore Anda mengizinkan pembacaan koleksi "classAchievements".
        // =========================================================

    </script>
</body>
</html>
