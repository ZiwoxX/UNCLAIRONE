<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg/xml" href="image/unclairone.png" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PRESTASI | The Royal Phinisi</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Plus+Jakarta+Sans:wght@200;400;500;700&family=Noto+Sans+Buginese&display=swap" rel="stylesheet">

    <style>
    /* ========================================
       1. CORE VARIABLES & RESET (SAMA DENGAN INDEX)
       ======================================== */
    :root {
        --c-void: #020408;
        --c-depth: #0a1124;
        --c-gold-1: #bf953f;
        --c-gold-2: #fcf6ba;
        --c-gold-3: #b38728;
        --c-maroon: #720e1e;
        --c-maroon-glow: #ff2a4d;
        --c-text-main: #e2e8f0;
        --c-text-muted: #94a3b8;
        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: 1px solid rgba(255, 255, 255, 0.08);
        --ease-out: cubic-bezier(0.215, 0.61, 0.355, 1);
        
        /* Tier Colors */
        --tier-1: #ffd700; /* Gold */
        --tier-2: #c0c0c0; /* Silver */
        --tier-3: #cd7f32; /* Bronze */
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        background-color: var(--c-void);
        color: var(--c-text-main);
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
    }

    /* Scrollbar Mewah */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--c-void); }
    ::-webkit-scrollbar-thumb { 
        background: linear-gradient(to bottom, var(--c-gold-3), var(--c-maroon)); 
        border-radius: 10px; 
        border: 2px solid var(--c-void);
    }

    /* ========================================
       2. ANIMATIONS
       ======================================== */
    @keyframes shine {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
    }
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    @keyframes pulse-gold {
        0% { box-shadow: 0 0 0 0 rgba(191, 149, 63, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(191, 149, 63, 0); }
        100% { box-shadow: 0 0 0 0 rgba(191, 149, 63, 0); }
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    /* Animasi Mengapung untuk Logo */
    @keyframes floatWater {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
    }

    /* ========================================
       3. BACKGROUND ELEMENTS
       ======================================== */
    /* Opacity canvas disesuaikan agar Lontara terlihat jelas namun tidak mengganggu */
    #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; opacity: 0.5; image-rendering: optimizeSpeed; }
    .vignette { position: fixed; inset: 0; z-index: 1; pointer-events: none; background: radial-gradient(circle at center, transparent 0%, var(--c-void) 120%); }
    
    .ornament-corner {
        position: fixed; width: 300px; height: 300px; z-index: 1; opacity: 0.1;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 0 L100 50 L50 100 L0 50 Z' fill='none' stroke='%23bf953f' stroke-width='1'/%3E%3C/svg%3E");
        mask-image: radial-gradient(black, transparent 70%);
    }
    .oc-tl { top: -100px; left: -100px; transform: rotate(0deg); }
    .oc-br { bottom: -100px; right: -100px; transform: rotate(180deg); }

    /* ========================================
       4. NAVIGATION & HEADER
       ======================================== */
    .nav-btn {
        position: fixed; top: 30px; left: 40px; z-index: 100;
        display: flex; align-items: center; gap: 10px; padding: 12px 30px;
        background: rgba(15, 23, 42, 0.6); border: 1px solid var(--c-gold-3); border-radius: 50px;
        color: var(--c-text-main); text-decoration: none; font-family: 'Cinzel Decorative'; font-size: 0.9rem;
        backdrop-filter: blur(10px); transition: all 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .nav-btn:hover { background: var(--c-gold-1); color: #000; transform: translateY(-3px); box-shadow: 0 0 20px rgba(191, 149, 63, 0.5); }

    header {
        text-align: center; padding: 120px 20px 60px; position: relative; z-index: 10;
    }
    
    .royal-badge {
        display: inline-block; font-family: 'Cinzel Decorative'; color: var(--c-gold-1);
        border: 1px solid var(--c-gold-3); padding: 8px 25px; border-radius: 50px;
        font-size: 0.8rem; letter-spacing: 3px; background: rgba(191, 149, 63, 0.1);
        margin-bottom: 20px; animation: fadeInUp 1s forwards;
    }

    h1.mega-title {
        font-family: 'Cinzel Decorative'; font-size: clamp(2.5rem, 6vw, 5rem); line-height: 1.1;
        background: linear-gradient(to bottom, var(--c-gold-2), var(--c-gold-1), var(--c-gold-3));
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        text-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px;
        animation: fadeInUp 1s forwards 0.3s; opacity: 0;
    }

    .subtitle {
        font-family: 'Cormorant Garamond'; font-size: 1.3rem; color: var(--c-text-muted);
        font-style: italic; max-width: 700px; margin: 0 auto; opacity: 0;
        animation: fadeInUp 1s forwards 0.6s;
    }

    /* ========================================
       5. CONTROLS (FILTER & SORT)
       ======================================== */
    .controls-container {
        display: flex; justify-content: center; gap: 20px; margin-bottom: 60px;
        position: relative; z-index: 10; flex-wrap: wrap;
        opacity: 0; animation: fadeInUp 1s forwards 0.8s;
    }

    .royal-select-wrapper {
        position: relative;
        display: flex; align-items: center; gap: 10px;
        background: var(--glass-bg); border: 1px solid var(--c-gold-3);
        padding: 10px 20px; border-radius: 15px; backdrop-filter: blur(10px);
    }
    
    .royal-label { font-family: 'Cinzel Decorative'; color: var(--c-gold-1); font-size: 0.8rem; }
    
    select.royal-select {
        background: transparent; border: none; color: #fff; font-family: 'Plus Jakarta Sans';
        font-size: 0.9rem; cursor: pointer; outline: none;
    }
    select.royal-select option { background: #0a1124; color: #fff; }

    /* ========================================
       6. CARDS (THE TREASURES)
       ======================================== */
    .grid-treasures {
        display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px; max-width: 1200px; margin: 0 auto; padding: 0 20px 100px;
        position: relative; z-index: 10;
    }

    .treasure-card {
        background: linear-gradient(160deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
        border: 1px solid rgba(255,255,255,0.05); border-radius: 20px;
        padding: 40px 30px; position: relative; overflow: hidden;
        display: flex; flex-direction: column; align-items: center; text-align: center;
        transition: 0.4s var(--ease-out); backdrop-filter: blur(10px);
    }

    .treasure-card:hover {
        transform: translateY(-10px); background: rgba(20, 28, 48, 0.8);
        box-shadow: 0 20px 50px -10px rgba(0,0,0,0.6);
        border-color: var(--c-gold-3);
    }

    /* Rank Ribbon */
    .rank-badge {
        position: absolute; top: 20px; right: 20px;
        font-family: 'Cinzel Decorative'; font-weight: 900; font-size: 1.5rem;
        opacity: 0.2; transition: 0.3s;
    }
    .treasure-card:hover .rank-badge { opacity: 1; transform: scale(1.2); }

    /* Icon */
    .icon-frame {
        width: 80px; height: 80px; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        font-size: 2.5rem; margin-bottom: 25px;
        border: 2px solid rgba(255,255,255,0.1);
        position: relative; z-index: 2; transition: 0.5s;
    }
    .icon-frame::after {
        content: ''; position: absolute; inset: -5px; border-radius: 50%;
        border: 1px dashed rgba(255,255,255,0.2); animation: rotate-slow 10s linear infinite;
    }
    @keyframes rotate-slow { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }

    /* Tiers Styling */
    .t-gold .icon-frame { color: var(--tier-1); border-color: var(--tier-1); box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); }
    .t-gold .rank-badge { color: var(--tier-1); }
    
    .t-silver .icon-frame { color: var(--tier-2); border-color: var(--tier-2); box-shadow: 0 0 30px rgba(192, 192, 192, 0.2); }
    .t-silver .rank-badge { color: var(--tier-2); }
    
    .t-bronze .icon-frame { color: var(--tier-3); border-color: var(--tier-3); box-shadow: 0 0 30px rgba(205, 127, 50, 0.2); }
    .t-bronze .rank-badge { color: var(--tier-3); }

    .treasure-title {
        font-family: 'Cinzel Decorative'; font-size: 1.2rem; color: #fff;
        margin-bottom: 10px; line-height: 1.4;
    }

    .treasure-desc {
        font-family: 'Cormorant Garamond'; font-size: 1.1rem; color: var(--c-text-muted);
        line-height: 1.6; font-style: italic;
    }
    
    .treasure-cat {
        margin-top: 20px; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px;
        color: var(--c-gold-1); border: 1px solid var(--c-gold-3); padding: 5px 15px; border-radius: 20px;
    }

    footer {
        text-align: center; padding: 40px; color: var(--c-text-muted); position: relative; z-index: 10;
        border-top: 1px solid rgba(255,255,255,0.05); margin-top: 50px;
        font-family: 'Cinzel Decorative'; font-size: 0.8rem;
    }

    /* ========================================
       LOADER BARU (MEDALI KERAJAAN)
       ======================================== */
    #loader {
        position: fixed; inset: 0; z-index: 9999; background: var(--c-void);
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        transition: opacity 0.8s ease;
    }
    
    .loader-logo {
        width: 130px;           /* Ukuran */
        height: 130px;          /* Bulat sempurna */
        object-fit: cover;      
        border-radius: 50%;     /* Bikin bulat */
        border: 5px solid var(--c-gold-1); /* Bingkai Emas */
        background-color: var(--c-depth);
        box-shadow: 
            0 0 30px rgba(191, 149, 63, 0.6), 
            inset 0 0 20px rgba(0, 0, 0, 0.5);
        animation: floatWater 3s ease-in-out infinite; /* Mengapung */
        margin-bottom: 25px;
    }

    .loader-text {
        font-family: 'Cinzel Decorative', cursive;
        color: var(--c-gold-2);
        letter-spacing: 5px;
        font-size: 1.5rem;
        animation: float 2s ease-in-out infinite;
    }
    
    @media (max-width: 768px) {
        .nav-btn { left: 20px; padding: 8px 15px; }
        .nav-btn span { display: none; }
        h1.mega-title { font-size: 2.5rem; }
        .controls-container { flex-direction: column; align-items: center; }
    }
    </style>
</head>
<body>

    <div id="loader">
        <img src="image/unclairone.png" class="loader-logo" alt="Logo Kelas">
        <div class="loader-text">UNCLAIRONE</div>
    </div>

    <canvas id="canvas-bg"></canvas>
    <div class="vignette"></div>
    <div class="ornament-corner oc-tl"></div>
    <div class="ornament-corner oc-br"></div>

    <a href="index.html" class="nav-btn">
        <i class="fas fa-arrow-left"></i> <span>KEMBALI</span>
    </a>

    <header>
        <div class="royal-badge">PRESTASI</div>
        <h1 class="mega-title">10 CERDAS 1</h1>
        <div class="subtitle">“Kami bukan yang terbaik, tapi kami selalu memberi yang terbaik.”</div>
    </header>

    <div class="container">
        <div class="controls-container">
            <div class="royal-select-wrapper">
                <span class="royal-label">KATEGORI:</span>
                <select id="filterKategori" class="royal-select" onchange="renderAchievements()">
                    <option value="Semua">SEMUA BIDANG</option>
                </select>
            </div>
            
            <div class="royal-select-wrapper">
                <span class="royal-label">URUTKAN:</span>
                <select id="sortPeringkat" class="royal-select" onchange="renderAchievements()">
                    <option value="rank-asc">PERINGKAT (TERTINGGI)</option>
                    <option value="rank-desc">PERINGKAT (TERENDAH)</option>
                    <option value="name-asc">NAMA (A-Z)</option>
                </select>
            </div>
        </div>

        <div class="grid-treasures" id="prestasiGrid">
            </div>
    </div>

    <footer>
        &copy; 2025 KELUARGA BESAR 10 C.1 - SMAN 1 PAREPARE
    </footer>

    <script>
        /* ========================================
           1. DATASET
           ======================================== */
        const achievements = [
            {
                id: 1,
                title: "Juara 1 Lomba Senam Classmeet 2025",
                description: "Kelas kami berhasil meraih juara pertama dalam lomba Senam Anak Indonesia Hebat.",
                icon: "fas fa-running",
                rank: 1,
                category: "Olahraga"
            },
            {
                id: 2,
                title: "Juara 1 Lomba Catur Classmeet 2025",
                description: "Strategi cerdas dan ketepatan gerakan yang dimiliki oleh Mufli Zaky berhasil membawa kelas kami menjadi juara pertama dalam lomba catur.",
                icon: "fas fa-chess-king",
                rank: 1,
                category: "Akademik"
            },
            {
                id: 3,
                title: "Juara 2 Lomba Cipta Puisi Classmeet 2025",
                description: "Kreativitas puisi yang dibacakan oleh Amirah Zafirah membuat kelas kami meraih juara kedua dengan kata-kata yang menyentuh hati.",
                icon: "fas fa-feather-alt",
                rank: 2,
                category: "Seni"
            },
            {
                id: 4,
                title: "Juara 3 Deville",
                description: "Meskipun awalnya kami hanya ingin bersenang-senang tanpa target juara, kelas kami justru berhasil meraih Juara 3 berkat kekompakan dan kerja keras.",
                icon: "fas fa-flag",
                rank: 3,
                category: "Umum"
            },
            {
                id: 5,
                title: "Juara 1 Kebersihan Kelas",
                description: "Cerminan kedisiplinan dan cinta lingkungan, membuat kelas kami dinobatkan sebagai yang terbersih",
                icon: "fas fa-broom",
                rank: 1,
                category: "Umum"
            },
        ];

        /* ========================================
           2. LONTARA PARTICLE SYSTEM (BACKGROUND) - DIPERBARUI
           ======================================== */
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        // Daftar karakter Lontara
        const lontaraChars = ['ᨀ', 'ᨁ', 'ᨂ', 'ᨃ', 'ᨄ', 'ᨅ', 'ᨆ', 'ᨇ', 'ᨈ', 'ᨉ', 'ᨊ', 'ᨋ', 'ᨌ', 'ᨍ', 'ᨎ', 'ᨏ', 'ᨐ', 'ᨑ', 'ᨒ', 'ᨓ', 'ᨔ', 'ᨕ', 'ᨖ'];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 20 + 10; // Ukuran lebih besar untuk teks
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.alpha = Math.random() * 0.5;
                // Pilih karakter dan rotasi acak
                this.char = lontaraChars[Math.floor(Math.random() * lontaraChars.length)];
                this.rotation = Math.random() * Math.PI * 2;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                this.rotation += 0.002; // Rotasi perlahan
                // Reset jika keluar layar (tidak fade out seperti sebelumnya)
                if(this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = 'rgba(191, 149, 63, ' + this.alpha + ')'; // Warna Emas
                // Menggunakan font Noto Sans Buginese
                ctx.font = this.size + "px 'Noto Sans Buginese', serif";
                ctx.fillText(this.char, 0, 0);
                ctx.restore();
            }
        }

        function initParticles() {
            // Optimasi jumlah partikel untuk HP vs Desktop
            const isMobile = window.innerWidth < 768;
            const count = isMobile ? 20 : 50; 
            
            particles = [];
            for(let i=0; i<count; i++) particles.push(new Particle());
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }
        initParticles();
        animateParticles();

        /* ========================================
           3. LOGIC PRESTASI
           ======================================== */
        const gridElement = document.getElementById('prestasiGrid');
        const filterSelect = document.getElementById('filterKategori');
        const sortSelect = document.getElementById('sortPeringkat');

        // Loading Animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 800);
            }, 1500);
            populateFilters();
            renderAchievements();
        });

        function populateFilters() {
            const categories = [...new Set(achievements.map(a => a.category))].sort();
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category.toUpperCase();
                filterSelect.appendChild(option);
            });
        }

        function renderAchievements() {
            const selectedCategory = filterSelect.value;
            const selectedSort = sortSelect.value;
            
            // Filter
            let filteredList = achievements.filter(a => selectedCategory === "Semua" || a.category === selectedCategory);

            // Sort
            filteredList.sort((a, b) => {
                if (selectedSort === 'rank-asc') return a.rank - b.rank;
                if (selectedSort === 'rank-desc') return b.rank - a.rank;
                if (selectedSort === 'name-asc') return a.title.localeCompare(b.title);
                return 0;
            });

            // Render
            gridElement.innerHTML = ''; 
            filteredList.forEach((a, index) => {
                const card = document.createElement('div');
                
                let tierClass = '';
                let rankLabel = '';
                if (a.rank === 1) { tierClass = 't-gold'; rankLabel = '#1'; }
                else if (a.rank === 2) { tierClass = 't-silver'; rankLabel = '#2'; }
                else { tierClass = 't-bronze'; rankLabel = '#3'; }
                
                card.className = `treasure-card ${tierClass}`;
                card.style.opacity = '0';
                card.style.animation = `fadeInUp 0.6s forwards ${index * 0.1}s`;

                card.innerHTML = `
                    <div class="rank-badge">${rankLabel}</div>
                    <div class="icon-frame"><i class="${a.icon}"></i></div>
                    <h3 class="treasure-title">${a.title}</h3>
                    <span class="treasure-cat">${a.category}</span>
                    <p class="treasure-desc" style="margin-top:15px;">"${a.description}"</p>
                `;
                gridElement.appendChild(card);
                
                // Tilt Effect
                VanillaTilt.init(card, { max: 5, speed: 400, glare: true, "max-glare": 0.1 });
            });
        }
    </script>
</body>
</html>
