    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a0b2e 0%, #0f1419 100%);
      min-height: 100vh;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2.5rem;
      letter-spacing: 1.5px;
      color: #ffffff;
      text-shadow: 0 0 10px #6a44d8;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1300px;
    }

    .card {
      background: linear-gradient(145deg, #2a1b3d, #1a1a2e);
      border-radius: 25px;
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.5),
                  -8px -8px 20px rgba(106, 68, 216, 0.1);
      overflow: hidden;
      color: #e0e0e0;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px;
      border: 1px solid #4a3c7a;

      /* Animasi awal */
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 12px 12px 30px rgba(0,0,0,0.7),
                  -12px -12px 30px rgba(106, 68, 216, 0.2);
    }

    .card.animate {
      animation-name: fadeSlideUp;
      animation-duration: 0.6s;
      animation-timing-function: ease-out;
    }

    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .photo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 25px #6a44d8;
      border: 4px solid #7e62ff;
      margin-bottom: 20px;
      background-color: #3d2c66;
    }

    .name {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 10px;
      text-align: center;
      color: #ffffff;
    }

    .info {
      font-size: 0.95rem;
      line-height: 1.4;
      text-align: center;
    }

    .label {
      font-weight: 600;
      color: #bdb6f0;
    }

    /* Style link Instagram */
    .instagram-link {
      color: #bdb6f0;
      text-decoration: none;
      font-weight: 600;
      margin-left: 5px;
      position: relative;
      padding-left: 22px;
    }

    .instagram-link::before {
      content: url('https://cdn-icons-png.flaticon.com/16/2111/2111463.png');
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
    }

    .instagram-link:hover {
      color: #7e62ff;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      .photo {
        width: 110px;
        height: 110px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
