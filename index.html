    }

    /* CSS BARU UNTUK HYPERLINK DI KIRI ATAS */
    .home-link {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #bdb6f0;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        padding: 5px 10px;
        border-radius: 8px;
        background: rgba(106, 68, 216, 0.2);
        transition: background 0.3s, color 0.3s;
        z-index: 2; /* Pastikan di atas konten lain */
    }

    .home-link:hover {
        background: #6a44d8;
        color: #ffffff;
    }
    /* AKHIR CSS HYPERLINK */

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 1.5px;
      color: #ffffff;
      text-shadow: 0 0 10px #6a44d8;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1300px;
    }

    /* Modifikasi Card: Tambah kursor pointer */
    .card {
      background: linear-gradient(145deg, #2a1b3d, #1a1a2e);
      border-radius: 25px;
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.5),
                  -8px -8px 20px rgba(106, 68, 216, 0.1);
      overflow: hidden;
      color: #e0e0e0;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px;
      border: 1px solid #4a3c7a;
      cursor: pointer; 

      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 12px 12px 30px rgba(0,0,0,0.7),
                  -12px -12px 30px rgba(106, 68, 216, 0.2);
    }

    .card.animate {
      animation-name: fadeSlideUp;
      animation-duration: 0.6s;
      animation-timing-function: ease-out;
    }

    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .photo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 25px #6a44d8;
      border: 4px solid #7e62ff;
      margin-bottom: 20px;
      background-color: #3d2c66;
    }

    .name {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 10px;
      text-align: center;
      color: #ffffff;
    }

    .info {
      font-size: 0.95rem;
      line-height: 1.4;
      text-align: center;
      margin-bottom: 5px;
    }

    .label {
      font-weight: 600;
      color: #bdb6f0;
    }
    
    .ig-label {
      display: block; 
      text-align: center;
      margin-bottom: 2px;
    }

    /* --- Style Instagram Link --- */
    .instagram-link {
      color: #bdb6f0;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex; 
      align-items: center; 
      justify-content: center; 
    }

    .instagram-link::before {
      content: url('https://cdn-icons-png.flaticon.com/16/2111/2111463.png');
      width: 16px;
      height: 16px;
      margin-right: 6px; 
    }
    /* --- AKHIR Style Instagram Link --- */

    .instagram-link:hover {
      color: #7e62ff;
      text-decoration: underline;
    }

    /* --- Style Modal / Pop-up --- */
    .modal {
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); 
      backdrop-filter: blur(5px);
      animation: fadeIn 0.3s;
      
      display: none; 
      justify-content: center; 
      align-items: center; 
      overflow-y: auto; 
      padding: 10px;
    }

    .modal-content {
      background: linear-gradient(160deg, #2a1b3d 5%, #151525 100%);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 50px rgba(106, 68, 216, 0.8);
      width: 90%;
      max-width: 800px;
      position: relative;
      color: #e0e0e0;
      animation: slideIn 0.4s ease-out;
      border: 2px solid #6a44d8;

      max-height: 95vh; 
      overflow-y: auto; 
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .close-btn {
      color: #bbb;
      float: right;
      font-size: 35px;
      font-weight: bold;
      transition: color 0.3s;
      cursor: pointer;
    }

    .close-btn:hover,

      color: #7e62ff;
      text-decoration: none;
    }

      padding-bottom: 10px;
    }

      box-shadow: 0 0 30px rgba(106, 68, 216, 0.5);
      margin-bottom: 15px;
    }

    .modal-name {
        font-size: 2rem;
        font-weight: 700;
        color: #ffffff;
    }

    .modal-details {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      background: #1a1a2e;
      border-left: 5px solid #6a44d8;
    }

    .modal-details p {
        margin: 0;
        line-height: 1.6;
    }
    
    .modal-details .label {
        color: #7e62ff;
        font-weight: 700;
        width: 100px;
        display: inline-block;
    }

    /* Style Galeri Foto */
    .photo-gallery {
      margin-top: 30px;
    }
    .photo-gallery h3 {
        color: #bdb6f0;
        border-bottom: 1px solid #4a3c7a;
        padding-bottom: 5px;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
    }
    .gallery-img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      border: 2px solid #4a3c7a;
      cursor: pointer;
    }
    .gallery-img:hover {
      transform: scale(1.05);
      border-color: #7e62ff;
    }

    /* --- Style LightBox/Full-Screen Viewer --- */
    .lightbox {
      display: none; 
      position: fixed;
      z-index: 10; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.3s;
      
      justify-content: center; 
      align-items: center; 
    }

    .lightbox-content {
      width: auto; 
      height: auto;
      max-width: 90%; 
      max-height: 90vh; 
      
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(106, 68, 216, 0.5);
      animation: zoomIn 0.4s;
      
      margin: auto; 
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .lightbox-close-btn {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .lightbox-close-btn:focus {

      }
      .modal-photo {

      }

        grid-template-columns: repeat(3, 1fr);
      }
      .lightbox-content {
        max-width: 95%; 
        max-height: 90vh; 
      }
      .lightbox {
        padding-top: 0; 
      }
    }
  </style>
</head>

      }, index * 100);
    });

    // Menutup Modal saat tombol (x) diklik
    modalCloseBtn.onclick = function() {
      modal.style.display = 'none';
    }

    // Menutup LightBox saat tombol (x) diklik
    lightboxCloseBtn.onclick = function() {
        lightbox.style.display = 'none';
    }

    // Menutup Modal atau LightBox saat mengklik di luar area
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
      if (event.target == lightbox) {
          lightbox.style.display = 'none';
      }
    }
  </script>
</body>
</html>
